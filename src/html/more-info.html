  <form action="/signup" metod="post">
    <label for="name">Nombre completo *
      <input type="text" name="name" id="name" placeholder="Nombre..." required>
    </label>
    <label for="email">Email *
      <input type="email" name="email" id="email" placeholder="nombre.apellidos@mail.com" required>
    </label>
    <label for="tlf">Teléfono
      <input type="tel" name="tlf" id="tlf" placeholder="Ej. 123456789">
    </label>
    <label for="msg">Mensaje *
      <input type="text" name="msg" id="msg" placeholder="¿Qué necesitas?" required>
    </label>

  </form>
